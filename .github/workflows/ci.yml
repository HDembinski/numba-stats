name: CI

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.9]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        python -m pip install --upgrade pip wheel
        python -m pip install -e .[test]
    - run: python -m pytest
