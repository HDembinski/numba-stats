name: CI

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - run: python -m pip install --upgrade pip nox
    - run: nox -s test
