[tool.poetry]
name = "numba-stats"
version = "0.5.0"
description = "Numba-accelerated implementations of common probability distributions"
homepage = "https://github.com/hdembinski/numba-stats"
authors = ["Hans Dembinski <hans.dembinski@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.6"
numba = ">= 0.49"
numpy = ">= 1.18"
scipy = ">= 1.5"
importlib_metadata = ">= 3.4"

[tool.poetry.dev-dependencies]
pytest = ">= 6.0"
pytest-benchmark = ">= 3.2"
pytest-cov = ">= 2.11"
requests = ">= 2.25"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-q -ra --ff"
testpaths = ["tests"]
